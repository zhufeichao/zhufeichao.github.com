<div class="container-fluid">

    <div class="jumbotron">
        <div class="media">
            <div class="media-left">
                <!-- <img class="media-object img-thumbnail img-responsive" ng-src="{{ movie.images.large }}"/> -->
                <img class="media-object img-thumbnail img-responsive" src="{{movie.images.large}}"/>
            </div>

            <div class="media-body">
                <h1> {{movie.title}} </h1>

                <table class="table" style="font-size: 20px;">
                    <tr>
                        <td>
                            <b>导演：</b>
                                <span ng-repeat="director in movie.directors">
                                    <span class="label label-success">
                                    {{director.name}}
								 </span>
                                    &nbsp;
                                </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>类型：</b>
							<span ng-repeat="name in movie.genres">
								<span class="label label-success">
                                    {{name}}
								</span>
								&nbsp;
							</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>上映时间：</b>
							<span class="label label-success" ng-bind="movie.year">
							</span>
                        </td>
                    </tr>

                </table>

            </div>
        </div>

        <p>	剧情：{{ movie.summary }} </p>

    </div>

    <div>
        <h3>
            评论列表
        </h3>
    </div>
</div>
